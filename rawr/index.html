<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake with Confetti and Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 20px;
        }

        .cake-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 40px 0;
        }

        .cake {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            background: linear-gradient(145deg, #ffecd2, #ffcb8c);
        }

        .layer-1 { width: 280px; height: 80px; bottom: 0; background: #ffb366; }
        .layer-2 { width: 240px; height: 70px; bottom: 80px; background: #ffc182; }
        .layer-3 { width: 200px; height: 60px; bottom: 150px; background: #ffcb8c; }

        .frosting {
            position: absolute;
            width: 100%;
            height: 15px;
            background: #fff;
            border-radius: 10px;
            top: -8px;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(90deg, #fff5e6, #ffe0b3);
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            width: 14px;
            height: 20px;
            background: radial-gradient(#fff, #ffd700, #ff4500);
            border-radius: 50%;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ff4500;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
        }

        .display-message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcb8c;
        }

        .button-container {
            margin-top: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(500px) rotate(360deg); }
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="cake-container">
        <div class="cake">
            <div class="layer layer-3"><div class="frosting"></div></div>
            <div class="layer layer-2"><div class="frosting"></div></div>
            <div class="layer layer-1"><div class="frosting"></div></div>
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>
    </div>

    <div class="display-message">Happy Birthday bi.. rawr</div>

    <div class="button-container">
        <button onclick="toggleFlameAndConfetti()">anggap be ini buat niup lilin nyo</button>
    </div>

    <div class="music-section">
        <audio id="audio-element" loop>
            <source src="D:\rawr\ssstik.io_1733986579573.mp3" type="audio/mp3">
        </audio>
    </div>

    <button class="sound-toggle" id="soundToggle">ðŸ”Š</button>

    <script>
        const audioElement = document.getElementById('audio-element');
        const soundToggle = document.getElementById('soundToggle');
        const flame = document.getElementById('flame');
        let isMuted = false;

        // Play music on interaction
        document.body.addEventListener('click', function () {
            if (audioElement.paused) {
                audioElement.play();
            }
        }, { once: true });

        // Mute/unmute functionality
        soundToggle.addEventListener('click', function () {
            isMuted = !isMuted;
            audioElement.muted = isMuted;
            soundToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        function toggleFlameAndConfetti() {
            // Toggle flame visibility
            flame.style.display = flame.style.display === 'none' ? 'block' : 'none';

            // Create confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</body>
</html>
